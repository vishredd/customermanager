<div class="container">
    <div class="row-card-container">
            <h3>Customers Card View details</h3>

            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;" *ngFor = 'let data of datainfo' >
                <div class="card-header" >
                    <a [routerLink]="['./Customers']"></a>
                    {{data.firstName}} {{data.lastName}}</div>
                <div class="card-body" style="background-color:white">
                  
                  <p class="card-text" style="color:steelblue">{{data.city}}</p>
                  <p class="card-text" style="color:steelblue">{{data.state.name}}</p>
                  <p class="card-text" style="color:steelblue">view orders</p>
                </div>
            </div>
            

    </div>
</div>
